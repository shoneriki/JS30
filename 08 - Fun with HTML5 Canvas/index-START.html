<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
    // grab canvas above
    const canvas = document.querySelector('#draw');

    //block of pixels to paint on
    const ctx = canvas.getContext('2d')

    // canvas width and height to screen height/width
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    //draws only on clickdown
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function draw(e) {
      if (!isDrawing) return; // stop function when mouse is not down
      console.log(e);
    }

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', () => is Drawing = true);
    canvas.addEventListener('mouseup', () => is Drawing = false);
    canvas.addEventListener('mouseout', () => is Drawing = false);
  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
